{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="min-h-[70vh] flex items-center justify-center px-6 py-16">
  <div class="w-full max-w-md bg-black/40 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl p-8">

    <!-- Title -->
    <div class="text-center mb-8">
      <img src="{% static 'images/logo.png' %}" class="h-16 mx-auto mb-4 drop-shadow-[0_0_20px_#22c55e]" alt="Logo">
      <h2 class="text-3xl font-extrabold tracking-widest bg-gradient-to-r from-purple-400 to-green-400 bg-clip-text text-transparent">
        LOGIN
      </h2>
      <p class="text-gray-400 mt-2">
        Enter the Blind Typing Challenge
      </p>
    </div>

    <!-- Error -->
    {% if error %}
    <div class="mb-4 p-3 rounded-lg bg-red-500/10 border border-red-500/30 text-red-400 text-sm text-center">
      <i class="fa-solid fa-triangle-exclamation"></i> {{ error }}
    </div>
    {% endif %}

    <!-- Form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label class="text-sm text-gray-300 mb-1 block">
          <i class="fa-solid fa-user"></i> Username
        </label>
        <input type="text" name="username" required
          class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-white/10 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm text-gray-300 mb-1 block">
          <i class="fa-solid fa-lock"></i> Password
        </label>
        <input type="password" name="password" required
          class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-white/10 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full py-3 rounded-xl bg-gradient-to-r from-purple-500 to-green-400 text-black font-bold hover:scale-[1.02] transition">
        <i class="fa-solid fa-right-to-bracket"></i> Login
      </button>
    </form>

    <!-- Signup Link -->
    <div class="text-center mt-6 text-sm text-gray-400">
      Donâ€™t have an account?
      <a href="{% url 'signup' %}" class="text-green-400 hover:underline font-semibold">
        Sign Up
      </a>
    </div>

  </div>
</section>
{% endblock %}
