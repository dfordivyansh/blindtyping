{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="min-h-[70vh] flex items-center justify-center px-6 py-16">
  <div class="w-full max-w-lg bg-black/40 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl p-8">

    <!-- Title -->
    <div class="text-center mb-8">
      <img src="{% static 'images/logo.png' %}" class="h-16 mx-auto mb-4 drop-shadow-[0_0_20px_#22c55e]" alt="Logo">
      <h2 class="text-3xl font-extrabold tracking-widest bg-gradient-to-r from-purple-400 to-green-400 bg-clip-text text-transparent">
        CREATE ACCOUNT
      </h2>
      <p class="text-gray-400 mt-2">
        Join the Blind Typing Challenge
      </p>
    </div>

    <!-- Form -->
    <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label class="text-sm text-gray-300 mb-1 block">
          <i class="fa-solid fa-user"></i> Username
        </label>
        <input type="text" name="username" required
          class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-white/10 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm text-gray-300 mb-1 block">
          <i class="fa-solid fa-lock"></i> Password
        </label>
        <input type="password" name="password" required
          class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-white/10 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Full Name -->
      <div class="md:col-span-2">
        <label class="text-sm text-gray-300 mb-1 block">
          <i class="fa-solid fa-id-card"></i> Full Name
        </label>
        <input type="text" name="full_name" required
          class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-white/10 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Contact -->
      <div>
        <label class="text-sm text-gray-300 mb-1 block">
          <i class="fa-solid fa-phone"></i> Contact Number
        </label>
        <input type="text" name="contact" required
          class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-white/10 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Email -->
      <div>
        <label class="text-sm text-gray-300 mb-1 block">
          <i class="fa-solid fa-envelope"></i> Email ID
        </label>
        <input type="email" name="email" required
          class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-white/10 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Branch -->
      <div>
        <label class="text-sm text-gray-300 mb-1 block">
          <i class="fa-solid fa-building-columns"></i> Branch
        </label>
        <input type="text" name="branch" required
          class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-white/10 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Year -->
      <div>
        <label class="text-sm text-gray-300 mb-1 block">
          <i class="fa-solid fa-graduation-cap"></i> Year
        </label>
        <input type="text" name="year" required
          class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-white/10 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Submit -->
      <div class="md:col-span-2 mt-4">
        <button type="submit"
          class="w-full py-3 rounded-xl bg-gradient-to-r from-purple-500 to-green-400 text-black font-bold hover:scale-[1.02] transition">
          <i class="fa-solid fa-user-plus"></i> Register
        </button>
      </div>
    </form>

    <!-- Login Link -->
    <div class="text-center mt-6 text-sm text-gray-400">
      Already have an account?
      <a href="{% url 'login' %}" class="text-green-400 hover:underline font-semibold">
        Login
      </a>
    </div>

  </div>
</section>
{% endblock %}
